<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verstka</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="main.js"></script>
    
</head>

<body>
    <div class="wrapper">
        <header class="header">
            Header - 50px
        </header>
        <div class="wrapper-content">
        <div class="left-panel">
            <button class="btn expand expand-left">Expand</button>
        </div>
        <div class="content">
            <form class="content-inside" action="/">
                <div class="form-content">
                    <div class="info-block">
                        <div class="input-group">
                            <label class="info-text">First name:</label>
                            <input class="info-input" type="text" />
                        </div>

                        <div class="input-group">
                            <label class="info-text">Last name:</label>
                            <input class="info-input" type="text" />
                        </div>
                        <div class="input-group">
                            <label class="info-text">Phone:</label>
                            <input class="info-input" type="text" />
                        </div>
                    </div>
                    <div class="info-block">
                        <div class="input-group select">
                            <label class="info-text">Gendre</label>
                            <select class="main-select gendre-select" type="text" />
                            <option disabled>Male/Female</option>
                            <option>Male</option>
                            <option>Famale</option>
                            </select>
                        </div>
                        <div class="input-group select">
                            <label class="info-text">Country</label>
                            <select class="main-select country-select" type="text" />
                            <option disabled>Country</option>
                            <option>Male</option>
                            <option>Famale</option>
                            </select>
                        </div>
                    </div>
                    <div class="info-block">
                        <div class="input-group ckeckbox">
                            <input type="checkbox">
                            <label class="info-text">Receive emails</label>
                        </div>
                        <div class="input-group ckeckbox">
                            <input type="checkbox">
                            <label class="info-text">Accept terms and conditions</label>
                        </div>
                    </div>
                </div>

                <button class="btn form-button cancel-button" type="reset">Cancel</button>
                <button class="btn form-button submit-button" type="submit">Submit</button>


            </form>
        </div>
        <div class="right-panel">
            <button class="btn expand expand-right">Expand</button>
            
        </div>
        </div>
        <div class="push"></div>
    <footer class="footer">
    footer
</footer>
    </div>

</body>


</html>
