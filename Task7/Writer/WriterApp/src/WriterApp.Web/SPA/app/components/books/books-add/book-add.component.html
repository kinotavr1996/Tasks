<form (submit)="onSubmitForm()">
    <div class="form-group">
        <label for="firstName">Caption:</label>
        <input [(ngModel)]="model.caption" name="caption" type="text" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="lastName">Publish date:</label>
        <input [(ngModel)]="model.publishedDate" name="publishedDate" type="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="biography">Writers:</label>
        <app-autocomplete (writersIdsChanged)="getIds($event)" [Ids] = "model.writerIds" [items]="model.writers" required></app-autocomplete>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
