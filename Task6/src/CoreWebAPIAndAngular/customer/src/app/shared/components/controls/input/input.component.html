<div [class.invalid]="validator?.isValid" [class]="'form-group '+page">
    <label>{{ label | localize }}</label>
    <input *ngIf="type === 'text'" [id]="name" [name]="name" type="text" [(ngModel)]="value" class="form-control" [placeholder]="placeholder | localize"
        (blur)="onBlur()">
    <input *ngIf="type === 'email'" [id]="name" [name]="name" type="email" [(ngModel)]="value" class="form-control" [placeholder]="placeholder | localize"
        (blur)="onBlur()">
    <input *ngIf="type === 'password'" type="password" [(ngModel)]="value" class="form-control" [placeholder]="placeholder | localize"
        (blur)="onBlur()">
    <div class="form-group-error" [hidden]="validator?.isValid">
        {{ validator?.message | localize }}
    </div>
</div>
